<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Mi primer MVT</title>
</head>

<body>

    <ul>

        <div class="card-body">
        {% for family in familiaresBBDD  %}

        <div class="card mt-3" style="width:400px">
            <div class="card-body">
            <h4 class="card-title">{{family.name}}</h4>
            <p class="card-text">
                Edad: {{family.year}} <br>
                Tipo: {{family.type}} <br>
                Hijos: {{family.children}}<br>
                Estado Civil: {{family.married}}<br>
                Fecha de nacimiento: {{family.birthdays}}</p>

            </div>
        </div>

        {% endfor  %}
    </ul>





</body>

</html>
